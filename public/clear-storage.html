<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>저장소 초기화</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .status {
            font-size: 18px;
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #5568d3;
        }
        .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">🧹</div>
        <h1>저장소 초기화 완료!</h1>
        <div class="status success">
            ✅ LocalStorage가 성공적으로 삭제되었습니다.
        </div>
        <p style="color: #666; margin: 20px 0;">
            이제 깨끗한 상태에서 시작할 수 있습니다.
        </p>
        <button class="button" onclick="goHome()">홈으로 이동</button>
        <button class="button" onclick="location.reload()">다시 초기화</button>
    </div>

    <script>
        // 페이지가 열리면 자동으로 초기화
        localStorage.clear();
        sessionStorage.clear();

        function goHome() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
